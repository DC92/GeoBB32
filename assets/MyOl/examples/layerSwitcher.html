<html>
<head>
	<title>My layer switcher</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="favicon.png" rel="icon" type="image/png" />

	<!-- Openlayers -->
	<link  href="../ol/ol.css" type="text/css" rel="stylesheet">
	<script src="../ol/ol.js"></script>

	<!-- My Openlayers -->
	<link  href="../src/layerSwitcher.css" type="text/css" rel="stylesheet">
	<script src="../src/layerSwitcher.js"></script>
</head>

<body>
	<div id="map" style="width:90vw; height:60vw;"></div>

	<p><a href="..">Home demos</a></p>
	<p><a href="https://github.com/Dominique92/MyOl/">Github</a></p>

	<script>
	console.log('Cookies: ' + document.cookie);

	function layerGoogle(options) {
		return new ol.layer.Tile({
			source: new ol.source.XYZ({
				url: '//mt{0-3}.google.com/vt/lyrs=' + options.layer + '&hl=fr&x={x}&y={y}&z={z}',
				attributions: '&copy; <a href="https://www.google.com/maps">Google</a>',
			})
		});
	}

	function alpagesLayer(options) {
		const layer = new ol.layer.Vector({
			source: new ol.source.Vector({
				url: function() {
					return options.url + options.urlSuffix;
				},
				format: new ol.format.GeoJSON(), //TODO BBox with limits
			}),
			style: function(feature) {
				return new ol.style.Style({
					image: new ol.style.Icon({
						src: feature.get('icon'),
						//imgSize: [24, 24], // C'est le paramètre miracle qui permet d'afficher des .SVG sur I.E.
					}),
				});
			},
		});

		layer.options = options;
		return layer;
	}

	var map = new ol.Map({
		target: 'map',
		controls: [
			new ol.control.Zoom(),
			controlLayerSwitcher({
				baseLayers: {
					'Google road': layerGoogle({
						layer: 'm'
					}),
					'Google terrain': layerGoogle({
						layer: 'p'
					}),
					'Photo Google': layerGoogle({
						layer: 's'
					}),
				},
				overlays: {
					Alpages: alpagesLayer({
						url: '//alpages.info/ext/Dominique92/GeoBB/gis.php?forums=',
						urlSuffix: '4,5,6',
						subsets: {
							'Cabane': 4,
							'Point d\'eau': 5,
							'Réseau': 6,
						},
					}),
				},
			}),
		],
		view: new ol.View({
			center: [700000, 5600000],
			zoom: 7,
		}),
	});
	</script>
</body>
</html>
