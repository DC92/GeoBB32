<div id="slider-show">
	<p id="slider-title"></p>
	<p id="slider-thumbs"></p>
	<p id="slider-buttons">
		<a id="slider-previous" title="Précédent" onclick="sliderDisplay(current-1)">&laquo;</a>
		<a id="slider-scroll" title="Défilement" onclick="sliderSwitchScroll();sliderDisplay();">&gt;</a>
		<a id="slider-scroll-fullscreen" title="Défilement plein écran" class="slider-window" onclick="sliderSwitchScroll();sliderFullScreen()">&gt;</a>
		<a id="slider-stop" title="Pause" onclick="sliderSwitchScroll()">&nbsp;</a>
		<a id="slider-next" title="Suivant" onclick="sliderDisplay(current+1)">&raquo;</a>
		<a id="slider-download" title="Télécharger l'image courante">&dArr;</a>
		<a id="slider-window" title="Mode fenêtre" class="slider-fullscreen" onclick="sliderExitFullScreen()">&times;</a>
		<a id="slider-fullscreen" title="Plein écran" class="slider-window" onclick="sliderFullScreen()">&times;</a>
	</p>
	<!-- a slide is a div element -->
</div>
