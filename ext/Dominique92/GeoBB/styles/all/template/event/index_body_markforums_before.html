<div class="map">
	<div id="map"></div>
	<!-- EVENT map_selector -->
</div>
<!-- INCLUDE phpbb_news.html -->

<script>
	window.addEventListener('load', function() {
		var map = new ol.Map({
			target: 'map',
			layers: [
				geoLayer(),
				layerOverpass({
					postLabel: postLabel
				}),
				layerPointsWri({
					selectorName: 'wri-poi',
					postLabel: postLabel
				})
			],
			controls: geobbControls().concat([
				controlLayersSwitcher(
					layers({GEO_OLKEYS})
				),
				controlPermalink({
					init: true,
					visible: true
				})
			])
		});
	});
</script>
