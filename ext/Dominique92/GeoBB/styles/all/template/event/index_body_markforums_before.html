<!-- Style specific maps functions -->
<!-- INCLUDECSS map.css -->
<!-- INCLUDEJS map.js -->

<div id="map"></div>

<script>
	window.addEventListener('load', function() {
		var map = new ol.Map({
				target: 'map',
				layers: [geoLayer()],
				controls: geobbControlsCollection({GEO_OLKEYS})
			});
		map.addControl(controlPermalink({
			init: true,
			visible: true
		}));
	});
</script>
