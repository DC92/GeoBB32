<!-- Style specific maps functions -->
<!-- INCLUDECSS map.css -->
<!-- INCLUDEJS map.js -->

<div class="map">
	<div id="map"></div>
	<!-- EVENT map_selector -->
</div>
<!-- INCLUDE phpbb_news.html -->

<script>
	window.addEventListener('load', function() {
		var map = new ol.Map({
				target: 'map',
				layers: [geoLayer()],
				controls: geobbControls()
			});
		map.addControl(controlLayersSwitcher(
			layers({GEO_OLKEYS})
		));
		map.addControl(controlPermalink({
			init: true,
			visible: true
		}));

		if (typeof overlaySelector == 'function')
			map.addLayer (overlaySelector ());
	});
</script>
