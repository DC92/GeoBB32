<div id="map"></div>

<h4 class="geo_info">
	<p>
		<span id="position-title-lng"></span>{L_COLON} <em id="position-proj-lng"></em>
		<span id="position-title-lat"></span>{L_COLON} <em id="position-proj-lat"></em>
		<select id="position-select"></select>
	</p>

	<!-- IF GEO_ALTITUDE -->
		<p><span>Altitude</span>{L_COLON} <em>{GEO_ALTITUDE} m</em></p>
	<!-- ENDIF -->
	<!-- IF GEO_MASSIF -->
		<p><span>Massif</span>{L_COLON} <em>{GEO_MASSIF}</em></p>
	<!-- ENDIF -->
	<!-- IF GEO_PLACES -->
		<p><span>Place<!-- IF GEO_PLACES > 1 -->s<!-- ENDIF --></span>{L_COLON} <em>{GEO_PLACES}</em></p>
	<!-- ENDIF -->
</h4>
<hr clear="all" style="border-color:transparent">
