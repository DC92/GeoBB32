<!-- INCLUDE overall_geobb_includes.html -->

<div id="map-frame">
	<div id="map"></div>
</div>

<div class="geo_presentation">{GEO_PRESENTATION}</div>
<!-- INCLUDE index_news.html -->

<script>
	window.addEventListener('load', function() {
		new ol.MyMap({
			target: 'map',
			layers: [
				geoLayer()
			],
			controls: geobbControls().concat([
				controlLayersSwitcher(
					layers({GEO_KEYS})
				),
				controlPermalink()
			])
		});
	});
</script>
