<!DOCTYPE html>
<html dir="ltr" lang="fr" class="gym_index">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="noindex">

	<link rel="icon" type="image/jpg" href="ext/Dominique92/Gym/styles/all/theme/images/icon.jpg" />
	<title>Chavil'GYM</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script nomodule src="https://cdn.polyfill.io/v3/polyfill.min.js"></script>
	<link href="{T_FONT_AWESOME_LINK}" rel="stylesheet">
	<!-- INCLUDECSS icons.css -->
	<!-- INCLUDECSS @Dominique92_Gym/stylesheet.css -->
	<!-- INCLUDECSS @Dominique92_Gym/assets/ol.css -->
	<!-- INCLUDEJS @Dominique92_Gym/assets/ol.js -->
	<!-- INCLUDEJS {T_JQUERY_LINK} -->
	<!-- INCLUDEJS @Dominique92_Gym/ajax.js -->
	{$STYLESHEETS}
</head>

<body>
	<div id="avertissement" style="background:yellow;font-weight:bold;color:red;font-size:3vw">
		CECI EST UN SITE DE TEST. Le VRAI site se trouve
		<a href="http://chaville.gym.free.fr/"><b>ICI</b></a>
	</div>

	<form action="{U_SEARCH}" method="get" id="search">
	<fieldset>
		<input name="keywords" id="keywords" type="search" maxlength="128" title="{L_SEARCH_KEYWORDS}" class="inputbox search tiny" size="20" value="{SEARCH_WORDS}" placeholder="{L_SEARCH_MINI}" />
		<button class="button button-search" type="submit" title="{L_SEARCH}">
			<i class="icon fa-search fa-fw" aria-hidden="true"></i><span class="sr-only">{L_SEARCH}</span>
		</button>
		{S_SEARCH_HIDDEN_FIELDS}
	</fieldset>
	</form>

	<div>
		<a id="logo" href="https://www.sport-sante.fr/">
			<img alt="EPGV" src="ext/Dominique92/Gym/styles/all/theme/images/logo.png">
		</a>
		<a href=".">
			<div class="baniere">{SITENAME}</div>
		</a>
	</div>

	<div id="edit-user">
		<!-- IF S_USER_LOGGED_IN -->
			{S_USERNAME}&nbsp;
			<ul class="dropdown-contents" role="menu">
				<li>
					<a href="ucp.php?i=ucp_profile&mode=reg_details">
						<i class="icon fa-sliders fa-fw" aria-hidden="true"></i><span>{L_PROFILE}</span>
					</a>
				</li>
				<li>
					<a href="./#93">
						Mode d'emploi
					</a>
				</li>
				<li>
					<a href="{U_LOGIN_LOGOUT}">
						<i class="icon fa-power-off fa-fw" aria-hidden="true"></i><span>{L_LOGIN_LOGOUT}</span>
					</a>
				</li>
			</ul>
		<!-- ELSE -->
			<a id="edit-page" href="{U_LOGIN_LOGOUT}" title="{L_LOGIN_LOGOUT}" class="button button-icon-only">
				<i class="icon fa-pencil fa-fw" aria-hidden="true"></i>
			</a>
		<!-- ENDIF -->
	</div>

	<div id="menu"></div>
	<div id="titre"></div>
	<div id="sous-menu"></div>
	<div id="page"></div>

	{$SCRIPTS}
	<script>
		var menu = {
			0: { // Main menu
<!-- BEGIN menu -->
				1{menu.NORM_FIRST_ORDRE_GYM_MENU}{menu.NORM_TOPIC_ID}{menu.NORM_TOPIC_FIRST_POST_ID}: '{menu.TOPIC_TITLE}',
<!-- END menu -->
			},
<!-- BEGIN menu --><!-- IF menu.COUNT > 1 -->
			{menu.TOPIC_FIRST_POST_ID}: { // {menu.TOPIC_TITLE} menu
<!-- BEGIN sous_menu -->
				1{sous_menu.NORM_GYM_ORDRE_MENU}{menu.NORM_TOPIC_ID}{sous_menu.NORM_POST_ID}: '{sous_menu.POST_SUBJECT}',
<!-- END sous_menu -->
			},
<!-- ENDIF --><!-- END menu -->
		};

		$(window).on('load hashchange', null, menu, refreshMenu);
		const moderateurLogged = <!-- IF U_MCP -->true<!-- ELSE -->false<!-- ENDIF -->;
	</script>
</body>
</html>
