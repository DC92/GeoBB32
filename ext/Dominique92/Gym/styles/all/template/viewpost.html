<!-- Vue rÃ©duite d'un topic pour affichage AJAX -->
<div class="viewtopic-gym">
	<!-- BEGIN postrow -->
		<!-- IF postrow.POST_ID == GET_P -->
			<!-- IF GET_TITRE != 'off' -->
				<h2>
					{postrow.POST_SUBJECT}
					<!-- IF postrow.U_EDIT -->
						<a href="{postrow.U_EDIT}" title="Modifier le contenu de cette page"
							class="button button-icon-only">
							<i class="icon fa-pencil fa-fw" aria-hidden="true"></i>
						</a>
					<!-- ENDIF -->
				</h2>
			<!-- ENDIF -->
			<div class="content">
				<!-- IF GET_RESUME == 'on' -->
					{postrow.RESUME}
				<!-- ELSE -->
					{postrow.MESSAGE}
				<!-- ENDIF -->
			</div>
			<!-- BEGIN attachment -->
				{postrow.attachment.DISPLAY_ATTACHMENT}
			<!-- END attachment -->
		<!-- ENDIF -->
	<!-- END postrow -->
</div>
