<!-- BEGIN topic -->
<div class="horaires j{topic.GYM_JOUR}">
	<!-- IF topic.GYM_HORAIRES -->
	<div style="margin-left:calc((10% - 60px) * 0{topic.GYM_JOUR} + 1em)">
		{topic.GYM_JOUR_LITERAL}
	</div>
	<!-- ENDIF -->

	<table style="
		margin-left:calc((10% - 60px) * 0{topic.GYM_JOUR});
		background:{topic.COULEUR_FOND};
		border-color:{topic.COULEUR_BORD};
	">
		<!-- BEGIN post -->
		<!-- IF post.GYM_HORAIRES -->
		<tr>
			<td>
				<!-- IF post.GYM_ACTIVITE != REQUEST_P -->
					<a href="viewtopic.php?p={post.GYM_ACTIVITE}">{post.POST_SUBJECT}</a>
				<!-- ELSE -->
					{post.POST_SUBJECT}
				<!-- ENDIF -->

				<!-- IF post.GYM_CERT -->
					<a href="https://www.oncorif.fr/prescriforme-lactivite-physique-sur-ordonnance-en-ile-de-france/"
						target="_blank" class="cert" title="Cours certifié Prescri’forme"
					>CERT</a>
				<!-- ENDIF -->

				<!-- IF U_MCP -->
					<a href="posting.php?mode=edit&f=2&p={post.POST_ID}"
						title="Modifier cette séance" class="button button-icon-only">
						<i class="icon fa-pencil"></i>
					</a>
				<!-- ENDIF -->
			</td>

			<td>
				{post.HORAIRE_DEBUT} à {post.HORAIRE_FIN}
			</td>

			<!-- IF post.GYM_LIEU != REQUEST_P -->
			<td>
				<!-- IF post.GYM_OUVERTURE != 'visio' -->
					<a href="viewtopic.php?p={post.GYM_LIEU}">{post.LIEU}</a>
				<!-- ELSEIF not CODE_VISIO -->
					Visioconférence
				<!-- ELSE -->
					<a title="Se connecter à la visioconférence"
					href="ext/Dominique92/Gym/visio.php?anim={post.ANIMATEUR}"
					class="visio">
					Visioconférence</a>
				<!-- ENDIF -->

				<!-- IF post.GYM_OUVERTURE == 'ferme' or (not post.GYM_OUVERTURE and FERME) -->
					<span style="color:red">(fermé)</span>
				<!-- ENDIF -->
 			</td>
			<!-- ENDIF -->

			<!-- IF post.GYM_ANIMATEUR != REQUEST_P -->
			<td>
				<a href="viewtopic.php?p={post.GYM_ANIMATEUR}">
					{post.ANIMATEUR}
				</a>
			</td>
			<!-- ENDIF -->
		</tr>
		<!-- ENDIF -->
		<!-- END post -->
	</table>
</div>
<!-- END topic -->
