<!-- BEGIN presentation -->
	<!-- BEGIN item -->
		<h2>
			<a class="no-hilight" title="... plus d'infos" href="viewtopic.php?p={item.POST_ID}">{item.NOM}</a>
			<!-- IF U_MCP -->
				<a href="posting.php?mode=edit&f={item.FORUM_ID}&p={item.POST_ID}"
					title="Mofifier la page {item.NOM}" class="button button-icon-only">
					<i class="icon fa-pencil fa-fw" aria-hidden="true"></i>
				</a>
			<!-- ENDIF -->
		</h2>
		<!-- IF item.RESUME -->
			{item.RESUME}
			. . . <a title="Afficher la page {item.NOM}" href="viewtopic.php?p={item.POST_ID}">plus d'infos</a>

			{item.DISPLAY_TEXT}
