<!-- INCLUDE header.html -->

<div class="page">
	<!-- SUJET -->
	<!-- BEGIN postrow -->
		<!-- IF not REQUEST_P and postrow.POST_ID == postrow.TOPIC_FIRST_POST_ID and REQUEST_P != postrow.TOPIC_FIRST_POST_ID and postrow.GYM_MENU == 'on' -->
			<h2>
				{postrow.POST_SUBJECT}
				<!-- IF U_MCP -->
					<a href="posting.php?mode=edit&f=2&p={postrow.POST_ID}"
						title="Modifier la page {postrow.POST_SUBJECT}" class="button button-icon-only">
						<i class="icon fa-pencil"></i>
					</a>
				<!-- ENDIF -->
			</h2>
				<div>{postrow.MESSAGE}</div>
		<!-- ENDIF -->
	<!-- END postrow -->

	<!-- ACTIVITE -->
	<!-- BEGIN topic -->
	<!-- BEGIN post -->
	<!-- IF post.POST_ID == GYM_ACTIVITE and post.RESUME -->
		<h2>
			<a href="viewtopic.php?p={post.POST_ID}">{post.POST_SUBJECT}</a>
			<!-- IF (U_MCP or REQUEST_MOD) -->
				<a href="posting.php?mode=edit&f=2&p={post.POST_ID}"
					title="Modifier la page {post.POST_SUBJECT}" class="button button-icon-only">
					<i class="icon fa-pencil"></i>
				</a>
			<!-- ENDIF -->
		</h2>
		{post.RESUME}
	<!-- ENDIF -->
	<!-- END post -->
	<!-- END topic -->

	<!-- SUJET -->
	<!-- BEGIN postrow -->
		<!-- IF postrow.POST_ID == REQUEST_P -->
			<h2>
				<a href="viewtopic.php?p={postrow.POST_ID}">{postrow.POST_SUBJECT}</a>
				<!-- IF (U_MCP or REQUEST_MOD) -->
					<a href="posting.php?mode=edit&f=2&p={postrow.POST_ID}"
						title="Modifier la page {postrow.POST_SUBJECT}" class="button button-icon-only">
						<i class="icon fa-pencil"></i>
					</a>
				<!-- ENDIF -->
			</h2>
			<div>{postrow.MESSAGE}</div>
		<!-- ENDIF -->
	<!-- END postrow -->

	<!-- BEGIN topic -->
	<!-- BEGIN post -->
	<!-- IF REQUEST_P == post.GYM_ACTIVITE and post.RESUME -->
		<!-- IF (U_MCP or REQUEST_MOD) -->
			<a href="posting.php?mode=edit&f=2&p={post.POST_ID}"
				title="Modifier la page {post.POST_SUBJECT}" class="button button-icon-only">
				<i class="icon fa-pencil"></i>
			</a>
		<!-- ENDIF -->
		{post.RESUME}
	<!-- ENDIF -->
	<!-- END post -->
	<!-- END topic -->

	<!-- SOUS-MENU DES RUBRIQUES -->
	<!-- IF not REQUEST_P -->
	<ul class="menu">
		<!-- BEGIN topic -->
		<!-- IF topic.FIRST_GYM_MENU == 'on' and topic.TOPIC_ID == REQUEST_T and topic.COUNT > 1 -->
			<!-- BEGIN post -->
				<!-- IF post.GYM_MENU == 'on' and post.TOPIC_FIRST_POST_ID != post.POST_ID -->
				<li style="background:{post.COULEUR}">
					<a title = "Voir la fiche {post.POST_SUBJECT}" href="viewtopic.php?p={post.POST_ID}">
						{post.POST_SUBJECT}
					</a>
				</li>
			<!-- ENDIF -->
			<!-- END post -->

			<li>
				<a title="Ajouter un ballon au sous-menu {topic.TOPIC_TITLE}" href="posting.php?mode=reply&f=2&t={topic.TOPIC_ID}">
					<i class="icon fa-commenting-o" aria-hidden="true"></i>
				</a>
			</li>
		<!-- ENDIF -->
		<!-- END topic -->
	</ul>
	<!-- ENDIF -->
</div>

<!-- INCLUDE footer.html -->
