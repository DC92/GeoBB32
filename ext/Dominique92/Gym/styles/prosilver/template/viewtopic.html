			<h2>
				{postrow.POST_SUBJECT}

					</a>
				<!-- ENDIF -->
			</h2>

22222222
	<!-- BEGIN postrow -->

				<a href="viewtopic.php?p={postrow.POST_ID}">{postrow.POST_SUBJECT}</a>

						title="Modifier la page {postrow.POST_SUBJECT}" class="button button-icon-only">
						<i class="icon fa-pencil"></i>
					</a>
				<!-- ENDIF -->
			</h2>

			<!-- IF not REQUEST_TEMPLATE -->
				<div>{postrow.MESSAGE}</div>
			<!-- ELSE IF postrow.RESUME -->
				{postrow.RESUME}

		<!-- ENDIF -->
	<!-- END postrow -->
